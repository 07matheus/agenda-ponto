{% extends 'app.twig.html' %}

{% block titlePage %} {{tituloEspecificoPagina}} {% endblock %}

{% block body %}
  {{ response }}

  <form action="/usuario/{{local}}" method="post">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" value="{{nome}}">
    </div>

    <br>
    <br>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" value="{{email}}">
    </div>

    <br>
    <br>

    {% if local == 'editar' %}
      <div>
        <label>Alterar senha</label>
        
        <div>
          <label for="alterarSenhaSim">Sim</label>
          <input type="radio" name="alterarSenha" value="s" id="alterarSenhaSim">
        </div>

        <div>
          <label for="alterarSenhaNao">NÃ£o</label>
          <input type="radio" name="alterarSenha" value="n" id="alterarSenhaNao" checked>
        </div>
      </div>

      <br>
      <br>
    {% endif %}

    <div>
      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha">
    </div>

    <br>
    <br>

    <button type="submit">Enviar</button>
  </form>
{% endblock %}
